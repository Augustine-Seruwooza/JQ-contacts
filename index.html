<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
	<title>CONTACT|LIST</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>PLEASE ENTER YOUR CONTACT DETAILS</h1>
	
		<fieldset>
			<label>FIRST_NAME:</label><br>
			<input type="text" name="firstname" id="firstname" placeholder="eg.AUGUST" required><br><br>
			<label>SECOND_NAME:</label><br>
			<input type="text" name="" id="secondname" placeholder="eg.KITAKA" required><br><br>
			<label>PHONE_NUMBER:</label><br>
			<input type="text" name="phone" id="phone" placeholder="eg.+256 704675432" required><br><br>
			<label>EMAIL:</label><br>
			<input type="text" name="email" id="email" placeholder="eg.augustalsina@gmail.com"><br><br>
			<label>ADDRESS:</label><br>
			<input type="text" name="address" id="address" placeholder="eg.NTINDA"><br><br>
			<label>CITY:</label><br>
			<input type="text" name="city" id="city" placeholder="eg.KAMPALA"><br><br>
			<button onclick="contact_function()">SAVE DETAILS</button>
		</fieldset>
	
<div>
	<h1>SEARCH CONTACT</h1>
	<input type="text" name="" placeholder="SEARCH CONTACT HERE">
	<button>SEARCH</button>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
